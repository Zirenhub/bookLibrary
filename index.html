<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book Library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="main-container">
        <header class="header-container">
            <h1>Online Book Library</h1>
            <div>
                <input class="bookBtns" type="button" id="addBook" name="addBook" value="Add Book" onclick=""
                    data-modal-target="#modal">
                <div class="modal" id="modal">
                    <div class="modal-header">
                        <div class="modal-title">Add New Book</div>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="bookTitle" name="bookTitle" placeholder="Title">
                        <input type="text" id="author" name="author" placeholder="Author">
                        <input type="number" id="pages" name="pages" min="1" max="500" placeholder="Pages">
                        <input type="button" id="confirmBook" name="confirmBook" value="Submit">
                    </div>
                </div>
                <div id="overlay"></div>
                <input class="bookBtns" type="button" id="removeBook" name="removeBook" value="Remove Book" onclick="">
            </div>
        </header>
        <div class="main-card-container">
            <div class="card-container">
                <div class="bookTitle">
                    <p>"Think Like a Programmer: An Introduction to Creative Problem Solving"</p>
                </div>
                <div class="bookAuthor">
                    <p>V. Anton Spraul</p>
                </div>
                <div class="bookPages">
                    <p>260 pages</p>
                </div>
                <div class="readStatus">
                    <div class="checkbox">
                        <input type="checkbox" id="check7" class="check" />
                        <label for="check7" class="label">
                            <svg width="50" height="50" viewbox="0 0 100 100">
                                <rect x="30" y="20" width="50" height="50" stroke="black" fill="none" />
                                <g transform="translate(0,-952.36218)">
                                    <path d="m 13,983 c 33,6 40,26 55,48 " stroke="black" stroke-width="3" class="path1"
                                        fill="none" />
                                    <path d="M 75,970 C 51,981 34,1014 25,1031 " stroke="black" stroke-width="3"
                                        class="path1" fill="none" />
                                </g>
                            </svg>
                            <span id="statusText">Not read.</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js" async defer></script>
</body>

</html>

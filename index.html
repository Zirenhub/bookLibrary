<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book Library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="main-container">
        <header class="header-container">
            <h1>Online Book Library</h1>
            <div>
                <input class="bookBtns" type="button" id="addBook" name="addBook" value="Add Book" onclick=""
                    data-modal-target="#modal">
                <div class="modal" id="modal">
                    <div class="modal-header">
                        <div class="modal-title">Add New Book</div>
                    </div>
                    <div>
                        <form class="modal-body">
                            <input type="text" id="bookTitle" name="bookTitle" placeholder="Title" required>
                            <input type="text" id="author" name="author" placeholder="Author" required>
                            <input type="number" id="pages" name="pages" min="1" max="9000" placeholder="Pages" required>
                            <div class="checkBookStatus">
                                <span>Have you read this book?</span>
                                <input type="checkbox" id="addReadStatus" name="addReadStatus">
                            </div>
                            <input type="submit" id="confirmBook" name="confirmBook" value="Submit"">
                        </form>
                    </div>
                </div>
                <div id="overlay"></div>
                <input class="bookBtns" type="button" id="removeBook" name="removeBook" value="Remove Book" onclick="">
            </div>
        </header>
        <div class="main-card-container">
            <div class="card-container">
                <div class="bookTitle">
                    <p>"Think Like a Programmer: An Introduction to Creative Problem Solving"</p>
                </div>
                <div class="bookAuthor">
                    <p>V. Anton Spraul</p>
                </div>
                <div class="bookPages">
                    <p>260 pages</p>
                </div>
                <div class="readStatus">
                    <span>click me --></span>
                    <div class="checkbox">
                        <input type="checkbox" id="check7" class="check" />
                        <span id="statusText">Not read.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js" async defer></script>
</body>

</html>
